<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WEATHER APP</title>
</head>
<body>
    
    <div class="container">
        <h1 class="my-4 text-center text-muted">weather app</h1>
        <form class="change-location text-center text-muted my-4">
            <label for="city">enter the location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
    <div class="card shadow-lg rounded">
        <img src="https://placeholder.com/60x40" class="time card-img-top">
        <div class="icon bg-light max-auto text-center">
                <img src="" alt="">
        </div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-5">City name</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="api.js"></script>
</body>
</html>
